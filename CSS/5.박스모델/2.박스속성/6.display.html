<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span{
            display: block;
            width: 100px;
            height: 100px;
            background: red;
        }

        a{
            display: inline-block;
            width: 100px;
            height: 100px;
            background: green;
        }

        .box{
            height: 100px;
            background: skyblue;
            margin-top: 40px;
        }

        .box>input :nth :nth-child(2){
            display: none;
        }
    </style>

</head>
 <!-- opacity: 0  애는 없어지는게 아니라 투명해진다. -->
<body>
    <span>display속성 공부</span>
    <a href="#">계시판</a>
    <a href="#">방명록</a>


    <div class="box">
        <input type="text" value="1">
        <input type="text" value="2">
        <input type="text" value="3">
        <input type="text" value="4">
        <input type="text" value="5">
        <input type="text" value="6">

    </div>
</body>

</html>
