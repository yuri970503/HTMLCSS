<!DOCTYPE html>
<html lang="ko">
<head>

<!-- 남용금지 important 무한대    점수매겨야함-->
    <style>
        div{
            color: red !important;

        .c-green{
            color: green;
        }

        #i-yellow{
            color: yellow;
        }
    </style>
</head>
<body>
    
<div id="i-yellow" class="c-green" style="color: orange;">hello</div>
