<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    a:hover{
        font-weight: bold;
        font-size: 20px;
    }

    .box{
        width: 100px;
        height: 100px;
        background-color: red;
    }

    box:hover{
        width: 200px;
        transition: 0.5s;

    }

    .box:active{
        width: 300px;
        background: yellowgreen;
    }

    input{
        width: 100px;
        border: 1px; 
        padding: 5p 10p;
        
    }
</style>

</head>
<!--마우스가 a요소에 떠있는동안 hove-->
<body>
    

<a href="#">Google로 이동</a>

<div class="box"></div>
<!-- .box 입력하면 자동으로 나옴 기본임-->
<br>

<input type="text">

</body>
</html>
