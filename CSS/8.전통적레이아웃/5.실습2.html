<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <style>
     section{
        width: 1050px;
        height: 700px;
        background-color: rgb(180, 171, 171);
        margin: 10px;
     }
     h1{
        font-size: 50px;
        font-family:sans-serif;
        text-align: center;
        background-color: rgb(184, 176, 176);
        margin: 10px;
     }
     .intro{
        font-size: 20px;
        color: white;
        width: 1050px;
        height: 40px ;
        background: rgb(34, 25, 14);
        text-align: center;
     }
     em{
        color: yellow;

     }

     #tulip{
        width: 250px;
        height: 400px;
        background: red;
        float: left;
        margin: 5px;
        
       

     }

     #jedi{
        width: 250px;
        height: 400px;
        background: pink;
        float: left;
        margin: 5px;
     }
        
     #hodak{
        width: 250px;
        height: 400px;
        background: orange;
        float: left;
        margin: 5px;
     }
        
     #sunflower{
        width: 250px;
        height: 400px;
        background: yellow;
        float: right;
        margin: 5px;
     }
     

    </style>

</head>

<body>
    <section>
        <h1>나의 아름다운 정원</h1>
        <p class="intro">
            "사람들은 아마 자신에게" <em>자신감을 북듣워 주는</em>
            "표정있는 꽃들을 선호할 것이다."
        </p>
        <ul class="gallery">
            <li id="tulip">너무 화려하지 않으며 고귀한 느낌을 가지고 있다.
                붉은 색이 단연 으뜸이며 한 송이만 있어도 빼어나다.</li>
            <li id="jedi">드물게 푸른색을 띠고 있으며 작지만 시원해 보이는
                어린 꽃이라고 할 수 있다. 여럿이 함께 있을 때 더욱 아름답다.</li>
            <li id="hodak">색도 모양도 화려하며 이름과 걸맞지 않게 아름다운 꽃으로
                매우 완숙한 이미지를 풍기는 꽃이다.</li>
            <li id="sunflower">태양만 바라보는 일편단심의 꽃으로 얼굴이 큰 편에
                속하며 송이가 적어야 제격이다.</li>
        </ul>
    </section>




</body>

</html>
