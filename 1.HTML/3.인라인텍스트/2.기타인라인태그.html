<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <style>

       span{
        font-size: 40px;
        font-weight: bold;
        color: blue;
       }

     </style>





</head>

<body>

    <p>
        <addr title="HyPer Text Makup Languge"> HTML</addr>은 웹 페이지의 구조를 만드는 언어입니다.
    </p>

    <p>
        <!--mark 하이라이팅 기능-->
        1절 <mark>동해물과 백두산</mark>이 마르고 닳도록
        하느님이 보우하사 우리나라만세

        <br>

        2절 남산 위에 저 소나무 철갑을 두른 듯
        <em>바람서리 <em>불변함</em>은 우리 기상일세</em>
        <!-- em  강조!! 강하게 읽어줌 눈으론 모름-->
        <br>
        <!--굵은 글씨 아주 높은 중요도를 가질 때-->
        3절 가을 하늘 <strong>공활한데</strong> 높고 구름 없이
        밝은 달은 우리 가슴 <b>일편단심일세</b>
        <!-- 주의를 끌기위한 용도 굵게 쓰고 싶을떄-->
        <br>
        4절 이 기상과 이 맘으로 충성을 다하여
        괴로우나 즐거우나 <span>나라 사랑하세.</span>
        <!--아무의미 없다 인라인계의 div같은용도
         단순히 영역을 지목해서 텍스트를 꾸밀 때 사용합니다.-->
        후렴 무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세.
    </p>


</body>

</html>
