<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--입력 받기위해 쓰는 태그  입력을 그냥 받는경우는 없음-->

    <!--사용자가 입력한 값들을 다른 곳으로 전달하기 위새서
     focm태그가 반드시 필요합니다
     action:전송할 정보를 처리할 페이지의 URL
    -->
    <form action="#" autocomplete="off"><!--autocomplete 자동완성 끄기-->
        <!--name을 통해 추후에 서버 내부에서 해당 입력값을 지목할 수-->
        아이디: <input type="text" name="id" value="kwi0824" readonly><br>
                    <!-- readonly  창은 존재 그치만 사용자가 건들지 못하게 하고싶을때 읽기 전용-->
        비밀번호:<input type="password" name="pw" required ><br>
        <!--값을 숨겨줄때 password사용-->      <!--required (비어있는경우)값을 주지 않으면 안넘어감-->

        # 성별 <br>
        <input type="radio" name="gender" value="male">남
        <input type="radio" name="gender" value="female">여<br>
        <!-- 동그라미 선택지. 선택지를 주고 하나만(단일선택) 선택하라고 할때 씀. name을 같은 주제라면 동일하게 둬야함 
            한 그룹으로 인식하게 하기위해서-->

        # 취미 <br>
        <input type="checkbox" name="hobby" value="reed">독서
        <input type="checkbox" name="hobby" value="sleep">수면
        <input type="checkbox" name="hobby" value="soccer">축구
        <input type="checkbox" name="hobby" value="game">게임<br>
        <!--name 같게 해야함 나중에 통일되어 있어야 한번에 받기 쉬움-->


        # 자기소개<br>
        <!--text의 크기 지정 하는것 기본설정이 되어있음 안써두됨-->
        <textarea name="introduce" cols="30" rows="10"></textarea> <br>

        <!--그렇게 많이 사용되지는 않음-->
        <input type="email" name="mail" placeholder="이메일을 입력하세요"><br>

        <input type="number" name="age" min="1" max="200" placeholder=" 나이입력"><br>

        <input type="range" min="0" max="10" step="1" value="3"><br>

        <input type="file" name="uploads"><br>

        <input type="submit" value="회원가입">
        <!--회원가입 버튼-->

    </form>





</body>

</html>
