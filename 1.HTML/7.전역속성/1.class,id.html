<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--.은 클래스를 나타냄  모든애들한테 btn(claas 이름)을 주었다-->
    <style>
        .btn {  
            height: 34px;
            background: #eee linear-gradient(to bottom, #fcfcfc, #eee);
            border: 1px solid #d5d5d5;
            border-radius: 4px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.5;
            cursor: pointer;
            box-sizing: border-box;
            position: relative;
            color: #333;
        }

        .btn-primary {
            border: 1px solid #65b836;
            color: #fff;
            background: #55a532 linear-gradient(#91dd70, #55ae2e);
        }

        .btn:hover::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.07);
        }

        .btn-pink {
            border: 1px solid #f060d1;
            color: #fff;
            background: #f060d1 linear-gradient(#f3baf0, #de56f0);
        }
    </style>





</head>

<body> <!--id는 두개 동시 지목 X 하나만 쓸 수 있다 id class 같이 쓸 수도 있다
class이름은 복수로 줄 수도 있다 (주로 디자인) 결과-> 색깔변경-->
    <button id = "join-btn" class="btn">Join</button>
    <button class="btn btn-primary">Login</button>
    <button class="btn btn-pink">버튼</button>

    <script>
                    
        document.getElementById('join-btn').onclick = function() {
            alert('버튼이 클릭됨!');
        }

        document.querySelector('.btn-primary') .onclick =function(){
            alert('로그인 버튼이 클릭됨')
        }
    </script>


</body>

</html>
