<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


<!--
  절대 경로: 절대적으로 가리킬 수 있는 경로.
  해당 파일이 존재하는 전체 경로.

  상대 경로: 현재 존재하는 디렉토리를 기준으로 
  해당 파일까지의 위치를 가리키는 경로.


-->


    <figure>
        <!--절대주소: 집주소  상대주소: 지금있는곳에서 어디인지    상황에 맞게 써라-->
        <img src="./image/basic.jpg" alt="송아지사진"><!--주소값이 잘못되었을때 사진정보설명
                                                        없어도 동작은함-->

                                                       
        <figcaption>우리집 송아지에요 참이쁘죠?</figcaption>

    </figure>

      <!--height는 웬만하면 사용하지 않는 것을 추천 사진의 비율 망가짐-->
    <img src="./image/basic.jpg" alt="송아지사진" width="200px">
                                            <!--  이것만 작성해도 된다 찌그러지기 때문에-->

                  <a href="https://www/naver.com">
                    <img src="./image/basic.jpg" alt="송아지">
                </a>


                <img src="https://i0.wp.com/blog.opensurvey.co.kr/wp-content/uploads/2019/04/7ec65-01-3.jpg?resize=600%2C400" alt="고양이">



                                            
</body>

</html>
